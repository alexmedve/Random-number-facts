<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>autonumber</title>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-12 mx-auto">
                <div class="card">
                    <h1>Random number facts</h1>
                    <select class="custom-select" id="numberSelect">
                        <option value="1">Numbers</option>
                        <option value="2">Years</option>
                        <option value="3">Math</option>
                    </select>
                    <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Type your number here">
                    <div id="fact" class="card-body">
                        <h2 class="card-title">Number fact</h2>
                        <p id="factText" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script/main.js"></script>
</body>

</html>
